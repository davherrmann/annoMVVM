apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven'

sourceCompatibility = 1.7
version = '1.1'
group = 'de.davherrmann'
jar {
    manifest {
        attributes 'Implementation-Title': 'MVVM library', 'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
    compile 'com.vaadin:vaadin-client:7.0.4'
    compile 'com.vaadin:vaadin-server:7.0.4'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

uploadArchives {
    repositories.mavenDeployer {
       repository url: "file:///${projectDir}/../m2repo"
    }
}
